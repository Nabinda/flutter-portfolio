<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Selft taught flutter developer, technical writer and open source contributor.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="folio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Nabin Dangol</title>
  <link rel="manifest" href="manifest.json">

  <style>
    @-webkit-keyframes outerRotate1 {
      0% {
        transform: translate(-50%, -50%) rotate(0);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @-moz-keyframes outerRotate1 {
      0% {
        transform: translate(-50%, -50%) rotate(0);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @-o-keyframes outerRotate1 {
      0% {
        transform: translate(-50%, -50%) rotate(0);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes outerRotate1 {
      0% {
        transform: translate(-50%, -50%) rotate(0);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @-webkit-keyframes outerRotate2 {
      0% {
        transform: translate(-50%, -50%) rotate(0);
      }

      100% {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }

    @-moz-keyframes outerRotate2 {
      0% {
        transform: translate(-50%, -50%) rotate(0);
      }

      100% {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }

    @-o-keyframes outerRotate2 {
      0% {
        transform: translate(-50%, -50%) rotate(0);
      }

      100% {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }

    @keyframes outerRotate2 {
      0% {
        transform: translate(-50%, -50%) rotate(0);
      }

      100% {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }

    @-webkit-keyframes textColour {
      0% {
        color: #fff;
      }

      100% {
        color: #3bb2d0;
      }
    }

    @-moz-keyframes textColour {
      0% {
        color: #fff;
      }

      100% {
        color: #3bb2d0;
      }
    }

    @-o-keyframes textColour {
      0% {
        color: #fff;
      }

      100% {
        color: #3bb2d0;
      }
    }

    @keyframes textColour {
      0% {
        color: #fff;
      }

      100% {
        color: #3bb2d0;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      width: 100vw;
      height: 100vh;
      background: #222;
    }

    .e-loadholder {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-51%, -50%);
      -moz-transform: translate(-51%, -50%);
      -ms-transform: translate(-51%, -50%);
      -o-transform: translate(-51%, -50%);
      transform: translate(-51%, -50%);
      width: 240px;
      height: 240px;
      border: 5px solid #1b5f70;
      border-radius: 120px;
      box-sizing: border-box;
    }

    .e-loadholder:after {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-51%, -50%);
      -moz-transform: translate(-51%, -50%);
      -ms-transform: translate(-51%, -50%);
      -o-transform: translate(-51%, -50%);
      transform: translate(-51%, -50%);
      content: " ";
      display: block;
      background: #222;
      transform-origin: center;
      z-index: 0;
    }

    .e-loadholder:after {
      width: 100px;
      height: 200%;
      -webkit-animation: outerRotate2 30s infinite linear;
      -moz-animation: outerRotate2 30s infinite linear;
      -o-animation: outerRotate2 30s infinite linear;
      animation: outerRotate2 30s infinite linear;
    }

    .e-loadholder .m-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-51%, -50%);
      -moz-transform: translate(-51%, -50%);
      -ms-transform: translate(-51%, -50%);
      -o-transform: translate(-51%, -50%);
      transform: translate(-51%, -50%);
      width: 200px;
      height: 200px;
      color: #888;
      text-align: center;
      border: 5px solid #2a93ae;
      border-radius: 100px;
      box-sizing: border-box;
      z-index: 20;
      text-transform: uppercase;
    }

    .e-loadholder .m-loader:after {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-51%, -50%);
      -moz-transform: translate(-51%, -50%);
      -ms-transform: translate(-51%, -50%);
      -o-transform: translate(-51%, -50%);
      transform: translate(-51%, -50%);
      content: " ";
      display: block;
      background: #222;
      transform-origin: center;
      z-index: -1;
    }

    .e-loadholder .m-loader:after {
      width: 100px;
      height: 106%;
      -webkit-animation: outerRotate1 15s infinite linear;
      -moz-animation: outerRotate1 15s infinite linear;
      -o-animation: outerRotate1 15s infinite linear;
      animation: outerRotate1 15s infinite linear;
    }

    .e-loadholder .m-loader .e-text {
      font-size: 14px;
      font-size: 1.4rem;
      line-height: 130px;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-51%, -50%);
      -moz-transform: translate(-51%, -50%);
      -ms-transform: translate(-51%, -50%);
      -o-transform: translate(-51%, -50%);
      transform: translate(-51%, -50%);
      -webkit-animation: textColour 1s alternate linear infinite;
      -moz-animation: textColour 1s alternate linear infinite;
      -o-animation: textColour 1s alternate linear infinite;
      animation: textColour 1s alternate linear infinite;
      display: block;
      width: 140px;
      height: 140px;
      text-align: center;
      border: 5px solid #3bb2d0;
      border-radius: 70px;
      box-sizing: border-box;
      z-index: 20;
    }

    .e-loadholder .m-loader .e-text:before,
    .e-loadholder .m-loader .e-text:after {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-51%, -50%);
      -moz-transform: translate(-51%, -50%);
      -ms-transform: translate(-51%, -50%);
      -o-transform: translate(-51%, -50%);
      transform: translate(-51%, -50%);
      content: " ";
      display: block;
      background: #222;
      transform-origin: center;
      z-index: -1;
    }

    .e-loadholder .m-loader .e-text:before {
      width: 110%;
      height: 40px;
      -webkit-animation: outerRotate2 3.5s infinite linear;
      -moz-animation: outerRotate2 3.5s infinite linear;
      -o-animation: outerRotate2 3.5s infinite linear;
      animation: outerRotate2 3.5s infinite linear;
    }

    .e-loadholder .m-loader .e-text:after {
      width: 40px;
      height: 110%;
      -webkit-animation: outerRotate1 8s infinite linear;
      -moz-animation: outerRotate1 8s infinite linear;
      -o-animation: outerRotate1 8s infinite linear;
      animation: outerRotate1 8s infinite linear;
    }

    #particleCanvas-White {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-51%, -50%);
      -moz-transform: translate(-51%, -50%);
      -ms-transform: translate(-51%, -50%);
      -o-transform: translate(-51%, -50%);
      transform: translate(-51%, -50%);
      width: 100%;
      height: 50%;
      opacity: 0.1;
    }

    #particleCanvas-Blue {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-51%, -50%);
      -moz-transform: translate(-51%, -50%);
      -ms-transform: translate(-51%, -50%);
      -o-transform: translate(-51%, -50%);
      transform: translate(-51%, -50%);
      width: 300px;
      height: 300px;
    }
  </style>

</head>

<body>


  <div class="e-loadholder">
    <div class="m-loader">
      <span class="e-text" style="font-size: 75%;">WELCOME</span>
    </div>
  </div>
  <div id="particleCanvas-Blue"></div>
  <div id="particleCanvas-White"></div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=114903228');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
